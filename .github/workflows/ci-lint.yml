name: CI Lint

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  swiftlint:
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint --strict
